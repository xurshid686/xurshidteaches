<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IELTS Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-white shadow-lg min-h-screen">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">ðŸ“Š IELTS Tracker</h1>
                <p class="text-gray-600 text-sm">Admin Panel</p>
            </div>
            
            <nav class="mt-6">
                <a href="dashboard.html" class="block py-3 px-6 bg-blue-50 text-blue-600 border-r-4 border-blue-600">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="students.html" class="block py-3 px-6 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-users mr-3"></i>Students
                </a>
                <a href="groups.html" class="block py-3 px-6 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-layer-group mr-3"></i>Groups
                </a>
                <a href="library.html" class="block py-3 px-6 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-book mr-3"></i>Library
                </a>
                <a href="analytics.html" class="block py-3 px-6 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-chart-bar mr-3"></i>Analytics
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Admin Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, Teacher!</span>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Logout</button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg border-l-4 border-blue-500">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Total Students</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="totalStudents">0</h3>
                        </div>
                        <div class="text-3xl text-blue-500">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg border-l-4 border-green-500">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Active Groups</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="totalGroups">0</h3>
                        </div>
                        <div class="text-3xl text-green-500">
                            <i class="fas fa-layer-group"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg border-l-4 border-purple-500">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Pending Homework</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="pendingHomework">0</h3>
                        </div>
                        <div class="text-3xl text-purple-500">
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg border-l-4 border-orange-500">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Avg. Progress</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="avgProgress">0%</h3>
                        </div>
                        <div class="text-3xl text-orange-500">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts and Quick Actions -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Progress Chart -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h3 class="text-xl font-bold mb-4">Student Progress Overview</h3>
                    <canvas id="progressChart" width="400" height="200"></canvas>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
                    <div class="space-y-4">
                        <button onclick="showAddStudentModal()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg text-left hover:bg-blue-700 transition-colors">
                            <i class="fas fa-user-plus mr-3"></i>Add New Student
                        </button>
                        <button onclick="showAddHomeworkModal()" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg text-left hover:bg-green-700 transition-colors">
                            <i class="fas fa-tasks mr-3"></i>Assign Homework
                        </button>
                        <button onclick="showAddLessonModal()" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg text-left hover:bg-purple-700 transition-colors">
                            <i class="fas fa-book mr-3"></i>Add Lesson Material
                        </button>
                        <button onclick="location.href='groups.html'" class="w-full bg-orange-600 text-white py-3 px-4 rounded-lg text-left hover:bg-orange-700 transition-colors">
                            <i class="fas fa-layer-group mr-3"></i>Manage Groups
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="mt-8 bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
                <div id="recentActivity" class="space-y-3">
                    <!-- Activity will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl w-96">
            <h3 class="text-xl font-bold mb-4">Add New Student</h3>
            <form id="addStudentForm">
                <div class="space-y-4">
                    <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                    <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                    <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg" required>
                    <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                    <select class="w-full p-3 border rounded-lg">
                        <option>Select Group</option>
                        <option>IELTS Beginner</option>
                        <option>IELTS Intermediate</option>
                        <option>IELTS Advanced</option>
                    </select>
                </div>
                <div class="flex space-x-3 mt-6">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg">Add Student</button>
                    <button type="button" onclick="hideAddStudentModal()" class="flex-1 bg-gray-500 text-white py-3 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize dashboard data
        function loadDashboardData() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const homeworks = JSON.parse(localStorage.getItem('homeworks') || '[]');
            const groups = JSON.parse(localStorage.getItem('groups') || '[]');
            
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalGroups').textContent = groups.length;
            document.getElementById('pendingHomework').textContent = homeworks.filter(h => !h.completed).length;
            
            // Calculate average progress
            const avgProgress = students.length > 0 ? 
                students.reduce((sum, student) => sum + (student.progress || 0), 0) / students.length : 0;
            document.getElementById('avgProgress').textContent = Math.round(avgProgress) + '%';
            
            updateProgressChart(students);
            updateRecentActivity();
        }

        function updateProgressChart(students) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            const progressRanges = {
                '0-20%': 0,
                '21-40%': 0,
                '41-60%': 0,
                '61-80%': 0,
                '81-100%': 0
            };
            
            students.forEach(student => {
                const progress = student.progress || 0;
                if (progress <= 20) progressRanges['0-20%']++;
                else if (progress <= 40) progressRanges['21-40%']++;
                else if (progress <= 60) progressRanges['41-60%']++;
                else if (progress <= 80) progressRanges['61-80%']++;
                else progressRanges['81-100%']++;
            });
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(progressRanges),
                    datasets: [{
                        label: 'Number of Students',
                        data: Object.values(progressRanges),
                        backgroundColor: [
                            '#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateRecentActivity() {
            const activities = JSON.parse(localStorage.getItem('activities') || '[]');
            const container = document.getElementById('recentActivity');
            
            container.innerHTML = activities.slice(-5).reverse().map(activity => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                        <span class="text-gray-700">${activity.message}</span>
                    </div>
                    <span class="text-sm text-gray-500">${activity.time}</span>
                </div>
            `).join('');
        }

        function showAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('hidden');
            document.getElementById('addStudentModal').classList.add('flex');
        }

        function hideAddStudentModal() {
            document.getElementById('addStudentModal').classList.add('hidden');
            document.getElementById('addStudentModal').classList.remove('flex');
        }

        // Form handling
        document.getElementById('addStudentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            // Add student logic here
            alert('Student added successfully!');
            hideAddStudentModal();
            loadDashboardData();
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
